	<!-- BODY
	================================================== -->
    <body>
		<!-- TOP BAR at top, Multicolor -->
		<div class="topbar"></div>
		
		<!-- NAVIGATION Bar Menu
		================================================== -->
		<div class="navbar-wrapper">
			<div class="container">
				<div class="navbar navbar-inverse navbar-static-top">
					<div class="container">
						<div class="navbar-header">
							<div id="toolspinLogo">
								<a class="navbar-brand nopaddingall smallpaddingright smallpaddingLeftRightLogo" href="/">
									<div class="">
                                        <font color="#00bfff"><h4 class="minipaddingtop">Twitter REST API Homework</h4></font>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
 
		<!-- BACKGROUND with Image from BOOTSTRAP CAROUSEL styles
		================================================== -->
		<div id="myCarousel" class="carousel slide">
			<div class="carousel-inner item active"></div>
		</div>

		<!-- WIDE ROW White bar across page after Background
		 ================================================== -->
		<div id="social-buttons-row" class="well well-sm"></div>

		<!-- CONTENT - Main Container
		================================================== -->
		<div class="container nomargintop">

            <!-- CENTRAL CONTENT: Twitters REST APIs Calls
            ++++++++++++++++++++++++++++++++++++++++++ -->

            <!-- 1st Row Division for Twitter APIs
            ============================================== -->
			<div class="row">

                <!-- First Twitter Row Division
				****************************************** -->
				<div id="twitterContent_First_Row" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <!-- Twitter API: "POST statuses/update"  -  By Carlos Martinez
                    ++++++++++++++++++++++++++++++++++++++ -->
                    <div id="tweet" class="col-md-4 center-text largepaddingbottom">

                        <!-- Form to Collect Messege to Tweet -->
                        <form id="tweetForm" class="form-horizontal loginForm largepaddingbottom" role="form" method="post" action="/tweetStatus">
                            <!-- Title -->
                            <h4 class="logocolors-noshadow center-text nomargintop">POST statuses/update API</h4>
                            <div class="form-group">
                                <div class="col-lg-12 col-md-12">
                                    <input type="text" class="form-control validate[required]" id="status" name="status" placeholder="Enter Message to Tweet">
                                </div>
                            </div>
                            <!-- Button to Submit Information -->
                            <button id="tweetBtn" type="submit" class="btn btn-clasinuevos">Tweet</button>
                        </form>

                        <!-- Division to Show Results  -->
                        <div id="twitterBox" class="hidden drawerAdjustments">
                            <div id="tweetMessage"></div>
                        </div>

                    </div>

                    <!-- Twitter API: "GET Friend/list"  -  By Carlos Martinez
                    ++++++++++++++++++++++++++++++++++++++ -->
                    <div id="friendList" class="col-md-4 center-text largepaddingbottom">
                        <!-- Title -->
                        <h4 class="logocolors-noshadow center-text nomargintop">GET Friend/list API</h4>

                        <!-- Division to Show Results  -->
                        <div id="friendListBox" class="hidden drawerAdjustments">
                            <div id="friendListMessage"></div>
                        </div>
                        <br>

                        <!-- Button to Request Information -->
                        <button id="getFriendListBtn" type="submit" class="btn btn-clasinuevos">Get Friend List</button>

                    </div>

                    <!-- Twitter API: "GET Followers/List"  -  By Snehal Golhar
                    ++++++++++++++++++++++++++++++++++++++ -->
                    <div id="getfollowerslist" class="col-md-4 center-text largepaddingbottom">
                        <!-- Title -->
                        <h4 class="logocolors-noshadow center-text nomargintop">GET Followers/List</h4>

                        <!-- Division to Show Results  -->
                        <div id="divfollowerslist" class="hidden drawerAdjustments">
                            <div id="followerslist"></div>
                        </div>
                        <br>

                        <!-- Button to Request Information -->
                        <button id="getfollowersBtn" type="submit" class="btn btn-clasinuevos">See Your Followers</button>

                    </div>
				</div>
            </div>

            <!-- 2nd Row Division for Twitter APIs
            ============================================== -->
            <div class="row largepaddingtop largepaddingbottom">

                <!-- Second Twitter Row
                ****************************************** -->
                <div id="twitterContent_Second_Row" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <!-- Twitter API: "GET Search/Tweets"  -  By Snehal Golhar
                    ++++++++++++++++++++++++++++++++++++++ -->
                    <div id="searchtweet" class="col-md-4 center-text largepaddingbottom">

                        <!-- Form to Collect Text to Search on Twitter -->
                        <form id="searchtweetForm" class="form-horizontal loginForm largepaddingbottom" role="form" method="post" action="/searchTweet">
                            <!-- Title -->
                            <h4 class="logocolors-noshadow center-text nomargintop">GET Search/Tweets Api</h4>
                            <div class="form-group">
                                <div class="col-lg-12 col-md-12">
                                    <input type="text" class="form-control validate[required]" id="searchkey" name="searchkey" placeholder="Enter Text to search">
                                </div>
                            </div>

                            <!-- Button to Submit Information -->
                            <button id="searchBtn" type="submit" class="btn btn-clasinuevos">Search Tweet</button>
                        </form>

                        <!-- Division to Show Results  -->
                        <div id="searchBox" class="hidden drawerAdjustments">
                            <div id="searchResultsMessage"></div>
                        </div>
                    </div>
                </div>
			</div>
			
			<!-- FOOTER -->
			<footer>
				<div class="largepaddingtop">
                    <!-- Scroll to the top of the page -->
					<p class="pull-right"><a href="#">SJSU Tech-team</a></p>
